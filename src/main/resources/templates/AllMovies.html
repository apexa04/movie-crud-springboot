<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
    
    <link rel="stylesheet" th:href="@{/css/sttyle.css}">
    
   
</head>
<body>

<h3>Movie List</h3>

<table border="1">
    <tr>
        <th>Movie Id</th>
        <th>Movie Name</th>
        <th>Language</th>
        <th>Rating</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>

    <tr th:each="movie : ${movies}">
        <td th:text="${movie.movieId}"></td>
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.language}"></td>
        <td th:text="${movie.rating}"></td>
        <td>[[(${movie.genre})]]</td>
        <td>
            <a th:href="@{/movie/edit/{id}(id=${movie.movieId})}">Edit</a>
            |
            
			<a th:href="@{/movie/delete/{id}(id=${movie.movieId})}">Delete</a>

        </td>
    </tr>

</table>

</body>
</html>
